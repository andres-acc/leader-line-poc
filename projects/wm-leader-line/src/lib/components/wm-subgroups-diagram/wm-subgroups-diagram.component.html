<section
  class="diagram"
  id='container'
  [style.grid-template-columns]="getGridColumns()"
  >
  <div *ngFor="let group of groups; let i = index" class="group-box" [id]="group.id">
    <h2 class="group-label">{{group.label}}</h2>
    <div
      *ngFor="let subgroup of group.subgroups; let j = index"
      class="sub-group-box"
      [id]="subgroup.id"
      [style.grid-row]="getGridValue(subgroup)"
      [style.width]="getColumnsWidth(subgroup.id, subgroup.columns)"
      [style.flex-direction]="getFlexDirection(subgroup.columns)"
      [style.flex-wrap]="getWrapValue(subgroup.columns)"
    >
      <p class="subgroup-label">{{subgroup.label}}</p>
      <div *ngFor="let item of subgroup.items; let i = index">
        <ng-container
          *ngIf="contentRef"
          [ngTemplateOutlet]="contentRef"
          [ngTemplateOutletContext]="{ $implicit: item }"
        ></ng-container>
      </div>
    </div>
  </div>
</section>
